<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Yo, Erock!</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style>
    html, body {
      height: 100%;
      font-size: 1.5em;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    body {
      margin: 0;
    }

    .erock {
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-align: center;
      -moz-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -webkit-box-pack: center;
      -moz-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-flex-direction: row;
      flex-direction: row;
      flex-wrap: wrap;
      height: 97%;
      margin: auto;
      max-width: 30%;
      text-align: center;
    }

    a, a:visited, a:hover {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    .rain {
      background: url('candle.gif') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .icon {
      width: auto;
      max-width: 100px;
      height: auto;
    }

    .erock > a {
      flex-grow: 1;
      max-height: 120px;
      margin: 5px;
    }

    #credit {
      flex-grow: 1;
      font-size: 0.4em;
    }

    @media screen and (max-width: 768px) {
      .erock {
        flex-direction: column;
        -webkit-flex-direction: column;
        max-width: 50%;
      }
    }
  </style>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-69138657-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body class="rain">
  <div class="erock">
    <a href="http://github.com/neurosnap" target="_blank"><img src="github.png" alt="github" class="icon" /></a>
    <a href="http://stackoverflow.com/users/1713216/neurosnap" target="_blank"><img src="stackoverflow.png" alt="stack overflow" class="icon" /></a>
    <a href="http://twitter.com/neurosnap" target="_blank"><img src="twitter.png" alt="twitter" class="icon" /></a>
  </div>
  <div id="credit"></div>
  <script>
    var cb = { href: "http://carlburton.tumblr.com/", text: "Carl Burton" }
    var bgs = [
      //{ img: "oj.gif", credit: cb },
      //{ img: "overload.gif", credit: cb },
      { img: "purple_rain.gif", credit: cb },
      { img: "candle.gif" }
    ];

    var bg = bgs[Math.floor(Math.random() * bgs.length)];
    document.body.style.backgroundImage = "url('" + bg.img + "')";
    if (bg.hasOwnProperty("credit")) {
      document.getElementById("credit").innerHTML = '<a href="' + bg.credit.href + '" target="_blank">Gif Credit: ' + bg.credit.text + '</a>';
    }
  </script>
</body>
</html>
